<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Contact Form</title>


<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  </head>
  <body>

    <div class="container">
  <div class="jumbotron">
    <h1>Please Contact me with any Questions!</h1>
    <p>I hope you have enjoyed my resume, the form below is the best
    way to contact me!</p>
  </div>


<div class="container-fluid">
               <div class="row-fluid" >


                    <div class="col-md-offset-4 col-md-4" id="box">
                     <h2>Contact Me!</h2>

                           <hr>


                               <form class="form-horizontal" action=" " method="" id="contact_form">
                                   <fieldset>
                                       <!-- Form Name -->


                                       <!-- Text input-->

                                       <div class="form-group">

                                           <div class="col-md-12">
                                               <div class="input-group">
                                                   <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                                   <input name="first_name" placeholder="Name" class="form-control" type="text">
                                               </div>
                                           </div>
                                       </div>



                                       <!-- Text input-->
                                       <div class="form-group">

                                           <div class="col-md-12">
                                               <div class="input-group">
                                                   <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                                   <input name="email" placeholder="E-Mail Address" class="form-control" type="text">
                                               </div>
                                           </div>
                                       </div>


                                       <!-- Text input-->

                                       <div class="form-group">

                                           <div class="col-md-12">
                                               <div class="input-group">
                                                   <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                                                   <input name="phone" placeholder="(005)501-120101" class="form-control" type="text">
                                               </div>
                                           </div>
                                       </div>

                                       <!-- Text input-->

                                       <div class="form-group">

                                           <div class="col-md-12 inputGroupContainer">
                                               <div class="input-group">
                                                   <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                                                   <textarea class="form-control" name="comment" placeholder="Message"></textarea>
                                               </div>
                                           </div>
                                       </div>

                                       <div class="form-group">

                                           <div class="col-md-12">
                                               <button type="submit" class="btn btn-warning pull-right">Send <span class="glyphicon glyphicon-send"></span></button>
                                           </div>
                                       </div>

                                   </fieldset>
                               </form>
                   </div>
</div>



  </body>
</html>
